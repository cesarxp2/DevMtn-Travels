<section class="packages-main">
    <section class="package-card" ng-repeat='vacation in allVacs'>
        <img ng-src='{{vacation.image}}' alt="{{vacation.city}}">
        <h6> {{vacation.city}} </h6>
        <h1> {{vacation.country}} </h1>
        <p> {{vacation.desc}} </p>


        <button ui-sref="booked({id: vacation.id})">Book Now</button>
    </section>
</section>
