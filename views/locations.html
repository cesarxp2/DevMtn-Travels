<section class="locations-container">

    <section class="location-card" ng-repeat='vacation in allVacs' >
        <div class="image-container">
            <img ng-src="{{vacation.image}}" alt="{{vacation.city}}">
        </div>
        <div class="location-inner-left">
            <!-- Now we can start to extract the data and bind it to our different elements here-->
            <h6> {{vacation.city}} </h6>
            <h1> {{vacation.country}} </h1>
            <p> {{vacation.desc}} </p>
        </div>
        <div class="location-inner-right">
            <h3>Package Start At ${{vacation.price}}</h3>
            <button ui-sref="booked({id: {{vacation.id}}})">Book Now</button>
        </div>
    </section>
</section>
