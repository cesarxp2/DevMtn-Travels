<!DOCTYPE html>
<html lang="en" ng-app="devmtnTravel">
<head>
    <title>DevMtn Travels</title>

    <!-- META INFO -->
    <meta charset="UTF-8">
    <meta name="description" content="DevMtn Travels app using ui-routes ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--RESET FILE -->
    <link rel="stylesheet" href="styles/base/reset.css">

    <!--FONT FILE -->
    <link rel="stylesheet" href="styles/fonts/fonts.css">

    <!-- View Styles -->
    <link rel="stylesheet" href="styles/views/main.css">
    <link rel="stylesheet" href="styles/views/about.css">
    <link rel="stylesheet" href="styles/views/adventurers.css">
    <link rel="stylesheet" href="styles/views/locations.css">
    <link rel="stylesheet" href="styles/views/packages.css">
    <link rel="stylesheet" href="styles/views/contact.css">
    <link rel="stylesheet" href="styles/views/booked.css">

</head>

<body>
<main role="main">
    <section class="home-page-top-container">
        <header>
            <nav>
                <ul>
                    <li><a ui-sref='locations'>Locations</a></li>
                    <li><a ui-sref='packages'>Packages</a></li>
                    <li><a ui-sref='about'><img src="./img/DevCircleWhite.svg" alt="DevMountain Logo"></a></li>
                    <li><a ui-sref='about'>About</a></li>
                    <li><a ui-sref='contact'>Contact</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="intro-text">Discover</h1>
    </section>


    <ui-view></ui-view>


</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>


<script src="./js/app.js"></script>
<script src='./js/booked/bookedCtrl.js'></script>
<script src='./js/locations/locationsCtrl.js'></script>
<script src='./js/packages/packagesCtrl.js'></script>
<script src='./js/services/mainService.js'></script>


</body>
</html>
